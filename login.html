<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediQueue - Admin Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .login-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body class="login-container">
    <div class="login-card p-8 mx-4">
        <div class="text-center mb-8">
            <i class="fas fa-hospital text-4xl text-blue-600 mb-4"></i>
            <h1 class="text-2xl font-bold text-gray-800">MediQueue Admin</h1>
            <p class="text-gray-600">Sign in to your account</p>
        </div>

        <form id="loginForm">
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2 font-medium">Username</label>
                    <input type="text" id="username" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2 font-medium">Password</label>
                    <input type="password" id="password" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-md font-semibold hover:bg-blue-700 transition">
                    <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                </button>
            </div>
        </form>

        <div class="mt-6 p-4 bg-blue-50 rounded-md">
            <p class="text-sm text-blue-800 text-center">
                <strong>Default credentials:</strong><br>
                Username: admin<br>
                Password: admin123
            </p>
        </div>

        <div class="mt-6 text-center">
            <a href="/" class="text-blue-600 hover:text-blue-800">
                <i class="fas fa-arrow-left mr-2"></i>Back to Patient System
            </a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const submitBtn = this.querySelector('button[type="submit"]');

            // Show loading state
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing In...';
            submitBtn.disabled = true;

            try {
                const response = await fetch('/api/admin-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Redirect to admin panel
                    window.location.href = '/admin';
                } else {
                    alert(data.error || 'Login failed');
                    submitBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Sign In';
                    submitBtn.disabled = false;
                }
            } catch (error) {
                alert('Network error. Please try again.');
                submitBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Sign In';
                submitBtn.disabled = false;
            }
        });

        // Check if already logged in
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth-status');
                const data = await response.json();
                
                if (data.isAuthenticated) {
                    window.location.href = '/admin';
                }
            } catch (error) {
                // Continue with login
            }
        }

        checkAuth();
    </script>
</body>
</html>
